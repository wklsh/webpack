	<!-- Syntax for img tags when using HtmlWebpackPlugin -->
	<img src="${require('./img/FILENAME.png')}" srcset="${require('./img/FILENAME@2x.png')} 2x"/>

	<!-- Syntax for CSS image property when using HtmlWebpackPlugin -->
	background-image: url("../img/FOLDERNAME/FILENAME.png");

	<!-- Syntax for inline background image -->
	<div style="background-image: url(${require('./img/FOLDERNAME/FILENAME.png')});">
